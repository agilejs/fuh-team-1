<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th><a href="" ng-click="predicate = 'title'; toggle()">Titel</a></th>
            <th><a href="" ng-click="predicate = 'year'; toggle()">Jahr</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:predicate:reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
                <td>
                    <h ng-show="movie.year != null">{{movie.year}}</h>
                    <h ng-show="movie.year == null">unknown</h>
                </td>
            </td>
        </tr>
    </tbody>
</table>
